<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GBHWVue</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>

</head>

<body>
  <div id="app">
    <div class="products">
      <ul class="products__list">
        <li class="products__column-heading">
          <button class="products__column-name">Name</button>
          <button class="products__column-name hasSort" @click="makeSort(isAsc = !isAsc)">Price {{ currentArrow
            }}</button>
        </li>
        <li class="products__product" v-for="product in products" :key="product.name">
          <span class="products__name">{{ product.name }}</span>
          <span class="product__price">&#8381;{{ product.price }}</span>
        </li>
      </ul>
    </div>

  </div>
  <script src="seminar2.js"></script>
</body>

</html>
